apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: awsps-secret-store
  namespace: eso-demo
spec:
  provider:
    aws:
      service: ParameterStore
      region: "$AWS_REGION"
      auth:
        secretRef:
          accessKeyIDSecretRef: 
            name: aws-credentials 
            key: access-key  
            namespace: cred
          secretAccessKeySecretRef:
            name: aws-credentials
            key: secret
            namespace: cred
