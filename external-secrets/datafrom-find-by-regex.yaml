apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: datafrom-find-by-regex
  namespace: default
spec:
  refreshInterval: 15s
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-secret-store

  target:
    name: datafrom-find-by-regex
    creationPolicy: Owner

  dataFrom:
  - find:
      name:
        regexp: "^secret-"
